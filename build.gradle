plugins {
  id "application"
  id "java"
  id "eclipse"
  id "idea"
  id "jacoco"
}

description = "Mechanic"
group = "com.dataloom"

ext.projectName = "mechanic"
ext.scmUrl = 'scm:git:https://github.com/dataloom/mechanic.git'
ext.connectionUrl = 'scm:git:https://github.com/dataloom/mechanic.git'
ext.developerConnectionUrl = 'scm:git:https://github.com/dataloom/mechanic.git'

apply from: "https://raw.githubusercontent.com/openlattice/gradles/master/openlattice.gradle"

mainClassName = "com.dataloom.mechanic.Mechanic"

def MECHANIC_XMS = "$System.env.MECHANIC_XMS"
def MECHANIC_XMX = "$System.env.MECHANIC_XMX"

if( MECHANIC_XMS == 'null' || MECHANIC_XMS == null || MECHANIC_XMS == "" ) {
    MECHANIC_XMS = '-Xms1g'
}

if( MECHANIC_XMX == 'null' || MECHANIC_XMX == null || MECHANIC_XMX == "" ) {
    MECHANIC_XMX = '-Xms4g'
}

println "Using java args for running ${projectName}: Xms=" + MECHANIC_XMS + ",Xmx=" + MECHANIC_XMX + " -server"

applicationDefaultJvmArgs = [MECHANIC_XMS, MECHANIC_XMX, "-server"]
sourceCompatibility=JavaVersion.VERSION_1_8
targetCompatibility=JavaVersion.VERSION_1_8

